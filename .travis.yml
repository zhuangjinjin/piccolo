language: java
sudo: false # faster builds

jdk:
  - openjdk8

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  - directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - travis_wait 30 mvn clean install -DskipTests=false -Dmaven.javadoc.skip=true

after_success:
  - bash <(curl -s https://codecov.io/bash)
